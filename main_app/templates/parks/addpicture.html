{% extends 'base.html' %} {% load static %} {% block content %}
<style>
  .form-control {
    height: 40px;
    box-shadow: none;
    color: #969fa4;
  }
  .form-control-2 {
    height: 200px;
    box-shadow: none;
    color: #969fa4;
  }
  .form-control:focus {
    border-color: #5cb85c;
  }
  .form-control,
  .btn {
    border-radius: 3px;
  }
  .photo-upload-form {
    width: 400px;
    margin: 0 auto;
    padding: 30px 0;
  }
  .photo-upload-form h2 {
    color: #636363;
    margin: 0 0 15px;
    position: relative;
    text-align: center;
  }
  .photo-upload-form h2:before,
  .photo-upload-form h2:after {
    content: "";
    height: 2px;
    width: 12%;
    background: #d4d4d4;
    position: absolute;
    top: 50%;
    z-index: 2;
  }
  .photo-upload-form h2:before {
    left: 0;
  }
  .photo-upload-form h2:after {
    right: 0;
  }
  .photo-upload-form .hint-text {
    color: #999;
    margin-bottom: 30px;
    text-align: center;
  }
  .photo-upload-form form {
    color: #999;
    border-radius: 3px;
    margin-bottom: 15px;
    background: #f2f3f7;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
  }
  .photo-upload-form .form-group {
    margin-bottom: 20px;
  }
  .photo-upload-form input[type="checkbox"] {
    margin-top: 3px;
  }
  .photo-upload-form .btn {
    margin-top: 30px;
    margin-left: 110px;
    font-size: 16px;
    font-weight: bold;
    min-width: 140px;
    border-radius: 10px;
    outline: none !important;
  }
  .photo-upload-form .row div:first-child {
    padding-right: 10px;
  }
  .photo-upload-form .row div:last-child {
    padding-left: 10px;
  }
  .photo-upload-form a {
    color: #463a40;
    text-decoration: underline;
  }
  .photo-upload-form a:hover {
    text-decoration: none;
  }
  .photo-upload-form form a {
    color: #5cb85c;
    text-decoration: none;
  }
  .photo-upload-form form a:hover {
    text-decoration: underline;
  }
  .password-text {
    color: #999;
    margin-top: 30px;
    text-align: center;
    font-size: small;
  }
  img {
    width: 300px;
    margin-top: 10px;
    border-radius: 10px;
    justify-self: center;
  }
</style>

<div class="photo-upload-form">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Upload A Photo</h2>
    <p class="hint-text">
      Share pictures from your visit to<br />
      {{ park.name }}
      <img src="{% static 'imgs/photo.png' %}" />
    </p>

    <div class="form-group">
      Image:
      <input
        type="file"
        name="image"
        accept="image/*"
        required=""
        id="id_image"
      />
    </div>

    <div class="form-group">
      Date:
      <input
        type="date"
        name="date"
        maxlength="10"
        autocapitalize="none"
        autocomplete="username"
        autofocus=""
        required
        id="id_date"
        class="form-control"
      />
    </div>

    <div class="form-group">
      Title/Description
      <input
        type="text"
        name="description"
        maxlength="100"
        required=""
        id="id_description"
        class="form-control"
      />
    </div>

    <input type="hidden" name="user" value="{{ user.id }}" />
    <input type="hidden" name="park" value="{{ park.id }}" />

    <div class="form-group">
      <button
        type="submit"
        class="btn btn-info btn-lg btn-block"
        value="Add Review"
      >
        Upload
      </button>
    </div>
  </form>
</div>

{% endblock %}
